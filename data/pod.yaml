apiVersion: v1
kind: Pod
metadata:
  name: data-pod
  labels:
    app: vocabulary
    type: back-end

spec:
  containers:
  - name: mariadb-container
    image: mariadb:latest
    env:
      - name: MYSQL_ROOT_PASSWORD
        value: IBM-vocabulary7
      - name: MYSQL_DATABASE
        value: vocabulary
      - name: MYSQL_USER
        value: benito
      - name: MYSQL_PASSWORD
        value: benito_voc89
    ports:
      - containerPort: 3306
    volumeMounts:
      - name: mariadb-storage
        mountPath: /docker-entrypoint-initdb.d
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "512Mi"
        cpu: "1"
  volumes:
    - name: mariadb-storage
      persistentVolumeClaim:
        claimName: mariadb-pvc
