<!DOCTYPE html>
<html>
    
<head>
    <title>Test Configuration</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/interro.css">
    <script type="text/javascript" src="/static/scripts/pages/interro.js"></script>
    <script type="text/javascript" src="/static/scripts/pages/users.js"></script>
</head>

<body>
    <div class="container">
        <form>

            <div class="row">
                <label for="test-type">Choose your database:</label>
            </div>
            <div class="row">
                <select id="db_name" name="db_name" class="dropdown-container" required>
                    <option value="db_1">database_1</option>
                    <option value="db_2">database_2</option>
                </select>
            </div>

            <div class="row">
                <label for="test-type">Choose your test type:</label>
            </div>
            <div class="row">
                <select id="test-type" name="test-type" class="dropdown-container" required>
                    <option value="Version">Normal</option>
                    <option value="Theme">Reverse</option>
                </select>
            </div>

            <div class="row">
                <label for="num-words">Number of words:</label>
            </div>
            <div class="row">
                <select id="num-words" name="num-words" class="dropdown-container" required>
                    <option value="100">100</option>
                    <option value="50">50</option>
                    <option value="20">20</option>
                    <option value="10">10</option>
                    <option value="2">2</option>
                </select>
            </div>

        </form>
        <div class="row">
            <button class="button" onclick="sendUserSettings(
                `{{ token }}`,
                document.getElementById('db_name').value,
                document.getElementById('test-type').value,
                document.getElementById('num-words').value
                )">Start Test</button>
        </div>
        <div class="row">
            <button class="button quit-button" onclick="goToUserSpace(`{{ token }}`)">Quit</button>
        </div>
    </div>
</body>

</html>
