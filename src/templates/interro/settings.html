<!DOCTYPE html>
<html>
    
<head>
    <!-- Others -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Paramètres</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/errors.css">
    <link rel="stylesheet" href="/static/styles/interro.css">
    <!-- JS -->
    <script type="module" src="/static/scripts/ui/interro.js"></script>
    <script type="module" src="/static/scripts/ui/users.js"></script>
</head>

<body data-token="{{ token }}">
    <script>
        const testType = "version";
    </script>

    <div class="container">
        <form>

            <div class="row">
                <label class="white-text" for="testType">Choisir un dictionnaire</label>
            </div>
            <div class="row">
                <select id="databaseName" name="databaseName" class="dropdown-container rounded-input" required>
                    {% for database in databases %}
                        <option value="{{ database }}">{{ database }}</option>
                    {% endfor %}
                </select>
                {% if emptyTableErrorMessage %}
                    <p class="error-message">{{ emptyTableErrorMessage }}</p>
                {% endif %}
            </div>

            <!-- <div class="row">
                <label class="white-text" for="testType">Type d'interro:</label>
            </div>
            <div class="row">
                <select id="testType" name="testType" class="dropdown-container rounded-input" required>
                    <option value="version">Normale</option>
                    <option value="theme">Inversée</option>
                </select>
                Attention à la balise <script> au début du body !!!
            </div> -->

            <div class="row">
                <label class="white-text" for="numWords">Nombre de questions</label>
            </div>
            <div class="row">
                <select id="numWords" name="numWords" class="dropdown-container rounded-input" required>
                    <option value="100">100</option>
                    <option value="50">50</option>
                    <option value="20">20</option>
                    <option value="10">10</option>
                    <option value="2">2</option>
                </select>
            </div>
        </form>

        <div class="row">
            <button id="sendUserSettingsButton" class="button">Interro !</button>
        </div>

        <div class="row">
            <button id="userSpaceButton" class="button">Quitter</button>
        </div>
    </div>
</body>

</html>
