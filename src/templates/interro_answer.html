<!DOCTYPE html>
<html>
    <head>
        <title>Translation Quiz</title>
        <link rel="stylesheet" type="text/css" href="/static/interro.css">
        <script type="text/javascript" src="/static/interro.js"></script>
    </head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar full" style="width: {{ progress_percent }}%;" id="progress-bar"></div>
        </div>
        <div class="row">
            <p>What is the translation for:</p>
        </div>
        <div class="row">
            <div class="box">
                <div class="flag-box">
                    <span class="flag flag-us">&#x1F1FA;&#x1F1F8;</span>
                    {{ content_box1 }}
                </div>
            </div>
            <p class="middle_button">Translation:</p>
            <div class="box">
                <div class="flag-box">
                    <span class="flag flag-fr">&#x1F1EB;&#x1F1F7;</span>
                    {{ content_box2 }}
                </div>
            </div>
        </div>
        <div class="row">
            <p>Did you get it?</p>
        </div>
        <div class="row">
            <button class="button green" id="yes-button" onclick="sendUserResponse('Yes', {{ progress_percent }})">Yes</button>
            <button class="button red" id="no-button" onclick="nextGuess()">No</button>
        </div>
        <div class="row">
            <button class="button quit-button" onclick="goToRoot()">Quit</button>
        </div>
    </div>
</body>
</html>
