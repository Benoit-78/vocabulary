<!DOCTYPE html>
<html>

<head>
    <!-- Others -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Vocabulary</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/root.css">
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">

    <!-- JS -->
    <script type="module" src="/static/scripts/ui/welcome.js"></script>
    <script type="module" src="/static/scripts/ui/main.js"></script>
</head>

<body data-token="{{ token }}">
    <div>
        <div class="container">
            <label class="white-text" for="languageSelect">Change language:</label>
            <select id="languageSelect" class="rounded-input">
                <option value="en">English</option>
                <option value="fr">French</option>
                <!-- {% for language in language %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %} -->
            </select>
        </div>

        <div>
            <div class="container">

                <h1 class="white-text">Vocabulary</h1>

                <h3 class="white-text translatable-text">Keep your words</h3>

                <div class="button-list">
                    <button id="guestButton" class="button translatable-text">Try</button>
                    <button id="signInButton" class="button translatable-text">Sign in</button>
                    <button id="signUpButton" class="button translatable-text">Sign up</button>
                    <button id="aboutButton" class="button translatable-text">About</button>
                    <button id="helpButton" class="button translatable-text">Help</button>
                </div>

            </div>

        </div>

    </div>

    <script src="/static/scripts/ui/main.js" defer></script>

</body>

</html>
