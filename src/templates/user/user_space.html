<!DOCTYPE html>
<html>

<head>
    <title>Your space</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/buttons.css">
    <script type="text/javascript" src="/static/scripts/main.js"></script>
    <script type="text/javascript" src="/static/scripts/database.js"></script>
    <script type="text/javascript" src="/static/scripts/interro.js"></script>
    <script type="text/javascript" src="/static/scripts/users.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="white-text">Welcome {{ user_name }}</h1>
        <div class="button-list">
            <button class="button" onclick="goToInterroSettings(`{{ token }}`)">Interroooo !!!</button>

            <button class="button" onclick="goToRoot()">Sign-out</button>
        </div>
    </div>
</body>

</html>
