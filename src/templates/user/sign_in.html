<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a word</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/forms.css">
    <script type="text/javascript" src="/static/scripts/main.js"></script>
    <script type="text/javascript" src="/static/scripts/users.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("inputPassword").value = "";
        });
    </script>

</head>

<body>
    <div class="container">
        <form id="signInForm">
            <div class="row">
                <label class="white-text" for="inputName">User name</label>
                <input type="text" id="inputName" name="inputName" class="rounded-input" required>
            </div>
            <div class="row">
                <label class="white-text" for="input2">Password</label>
                <input type="inputPassword" id="inputPassword" name="inputPassword" class="rounded-input" autocomplete="off" required>
            </div>
            <div class="row">
                <button type="button" class="button" onclick="authenticateUser(`{{ token }}`)">Sign in</button>
            </div>
        </form>
        <!-- <p>Do NOT store any confidential data in this app.</p> -->
        <div class="row">
            <button class="button quit-button" onclick="goToRoot()">Quit</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("inputPassword").value = "";
        };
    </script>

</body>
</html>
