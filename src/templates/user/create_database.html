<!DOCTYPE html>
<html>

    <head>
        <title>Add a word</title>
        <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/buttons.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/errors.css">
        <script type="text/javascript" src="/static/scripts/main.js"></script>
        <script type="text/javascript" src="/static/scripts/pages/users.js"></script>
    </head>

<body>

    <div class="container">

        <div class="row">
            <div>
                <label for="input1">Enter a database name</label>
                <input type="text" id="databaseName" name="databaseName">
            </div>
        </div>

        <div class="row">
            <div>
                <label for="input3" id="errorMessage" name="errorMessage" class="error-message">{{ errorMessage }}</label>
            </div>
        </div>

        <div class="row">
            <button class="button" onclick="createDatabase(`{{ userName }}`, `{{ userPassword }}`)">Create database</button>
        </div>

        <div class="row">
            <button class="button quit-button" onclick="goToUserSpace()">Quit</button>
        </div>

    </div>

</body>

</html>
