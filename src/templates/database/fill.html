<!DOCTYPE html>
<html>

<head>
    <!-- Others -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Add words</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/errors.css">
    <link rel="stylesheet" href="/static/styles/forms.css">
    <!-- JS -->
    <script src="/static/scripts/api/main.js"></script>
    <script src="/static/scripts/api/database.js"></script>
    <script src="/static/scripts/api/users.js"></script>
    <script src="/static/scripts/ui/database.js"></script>
</head>

<body data-token="{{ token }}">
    <div class="container">

        <div class="row">

            <div class="row">
                <label class="white-text" for="input1">Foreign</label>
                {% if wordAlreadyPresentErrorMessage %}
                    <p class="error-message">{{ wordAlreadyPresentErrorMessage }}</p>
                {% endif %}
                <input class="rounded-input" type="text" id="input1" name="input1">
            </div>

            <div class="row">
                <input class="rounded-input" type="text" id="input2" name="input2">
                <label class="white-text" for="input2">Native</label>
            </div>

        </div>

        <div class="row">
            <button class="button" onclick="addWord(`{{ token }}`, `{{ databaseName }}`)">Add word</button>
        </div>

        <h1>Upload CSV File</h1>
        <form id="csvForm" enctype="multipart/form-data">
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <input type="hidden" id="token" value="{{ token }}">
            <button class="button" type="submit">Upload</button>
        </form>

        <div class="row">
            <button class="button quit-button" onclick="goToUserSpace(`{{ token }}`)">Quit</button>
        </div>

    </div>
</body>
</html>
