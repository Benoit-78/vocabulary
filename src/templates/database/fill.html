<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add words</title>
        <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/static/styles/buttons.css">
        <script type="text/javascript" src="/static/scripts/main.js"></script>
        <script type="text/javascript" src="/static/scripts/users.js"></script>
        <script type="text/javascript" src="/static/scripts/database.js"></script>
    </head>

<body>
    <div class="container">

        <div class="row">

            <div class="flag-box">
                <label class="white-text" for="input1">English</label>
                <input type="text" id="input1" name="input1">
            </div>

            <div class="flag-box">
                <input type="text" id="input2" name="input2">
                <label class="white-text" for="input2">Fran√ßais</label>
            </div>

        </div>

        <div class="row">
            <button class="button" onclick="addWord(`{{ token }}`, `{{ databaseName }}`)">Add word</button>
        </div>

        <h1>Upload CSV File</h1>
        <form id="csvForm" enctype="multipart/form-data">
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <input type="hidden" id="token" value="{{ token }}">
            <button class="button" type="submit">Upload</button>
        </form>

        <div class="row">
            <button class="button quit-button" onclick="goToUserSpace(`{{ token }}`)">Quit</button>
        </div>

    </div>
</body>
</html>
