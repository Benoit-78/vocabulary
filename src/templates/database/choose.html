<!DOCTYPE html>
<html>

<head>
    <!-- Others -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Choisir une base</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/edges.css">
    <link rel="stylesheet" href="/static/styles/errors.css">
    <!-- JS -->
    <script type="module" src="/static/scripts/ui/database.js"></script>
    <script type="module" src="/static/scripts/ui/users.js"></script>
</head>

<body data-token="{{ token }}">

    <table class="display-table container">
        <tbody>
            <tr class="row">
                <td>
                    <p class="white-text">Nouveau dictionnaire</p>
                    <div>
                        <div>
                            <input
                                class="rounded-input"
                                id="databaseName"
                                name="databaseName"
                                placeholder="Nouveau dictionnaire"
                                type="text"
                                >
                        </div>
                        {% if createDatabaseErrorMessage %}
                        <p class="error-message">{{ createDatabaseErrorMessage }}</p>
                        {% endif %}
                    </div>

                    <div>
                        <button id="createDatabaseButton" class="button">CrÃ©er</button>
                    </div>

                    <div>
                        <div>
                            <label for="input3" id="errorMessage" name="errorMessage" class="error-message">{{ errorMessage }}</label>
                        </div>
                    </div>
                </td>

                <td>
                    <p class="white-text">Vos dictionnaires</p>
                    <div>
                        <select id="dropdown" class="rounded-input">
                            {% for database in databases %}
                            <option value="{{ database }}">{{ database }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <button id="seeDatabaseButton" class="button">Ouvrir</button>
                    </div>
                </td>
            </tr>

            <tr class="row">
                <td>
                    <button id="userSpaceButton" class="button quit-button">Quitter</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
