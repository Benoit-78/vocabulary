apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
  labels:
    app: vocabulary
    type: front-end

spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: web
        image: delormebenoit/vocabulary_web:v1.0
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
